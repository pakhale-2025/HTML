<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>User Form</legend>
  <form action="#">
    <label for="Name"><span style="color:red" >*</span><strong>Name:</</label>
    <input type="text" required>  
    <br><br>
    <label for="EmailID"><span style="color:red" >*</span>EmailID:</label>
    <input type="email" required>  
    <br><br>
    <label for="password"><span style="color:red" >*</span>Password:</label>
    <input type="password" required>  
    <br><br>
    <label for="DOB"><span style="color:red" >*</span>DOB:</label>
    <input type="date" required>  
    <br><br>
    <label for="Age"><span style="color:red" >*</span>Age:</label>
    <input type="number" required>  
    <br><br>
    <label for="Contact"><span style="color:red" >*</span>Contact:</label>
    <input type="tel" required>  
    <br><br>
    <label for="gender"><span style="color:red" >*</span>Gender:</label><br>
    <input type="radio" value="Male" id="male" name="gender"> Male
    <input type="radio" value="Female" id="female" name="gender">Female
    <br><br>
    <label for="Branch"><span style="color:red" >*</span>Branch</label>
    <select name="" id="">
        <option value=""></option>
        <option value="Wakad">Wakad</option>
        <option value="Manpa">Manapa</option>
        <option value="Deccan">Deccan</option>
        <option value="Waraje">Waraje</option>
        </select>
        <br><br>
    <input type="range">  
    <br><br>

    <label for="image"><span style="color:red" >*</span>Import file:</label>
    <input type="file" required>
    <br><br>
    <label for="Address"><span style="color:red" >*</span>Address</label>
    <textarea name="Address" id="" cols="10" row="3" required></textarea>
    <br><br>
    <center>
        <button>Submit</button>
        <button>Reset</button>
    </center>
</fieldset>
</body>
</html>
